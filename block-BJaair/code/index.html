<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notice Board</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="noticeBoard flex  flex-wrap"></div>
        <div class="flex justify-center align-center form-container">
            <form class="width-60">
                <input type="text" class="input  form-control" placeholder="Enter notice title" required>
                <select name="" id="" class="select form-control">
                    <option value="select">select a notice category</option>
                    <option value="cse">cse</option>
                    <option value="electronic">electronic</option>
                    <option value="chemical">chemical</option>
                </select>
            </form>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
